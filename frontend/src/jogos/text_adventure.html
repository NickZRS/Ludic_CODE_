<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/8c2d667180.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/ludic_code_csshtml/frontend/src/style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="/ludic_code_csshtml/frontend/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/ludic_code_csshtml/frontend/favicon/favicon-16x16.png">
    
    <title>Text-Adventure</title>
</head>
<body>
    <header>
        
        <div class="title-box">
            <h1 class="sbtitle">LUDIC.code - Text-Adventure</h1>
        </div>
    </header>

    <main class="text-adventure">
        
        <section>
            <div style="margin: 10px;" class="col-md-4 mb-4">
                <a class="voltar" href="/ludic_code_csshtml/frontend/src/jogos/menu_jogos.html">Voltar</a>
            </div>
        </section>

        <section class="adventure-display">
            
            <p class="sbtitle" id="story-text">Bem-vindo ao Text-Adventure! Você está prestes a embarcar em uma jornada cheia de escolhas...(Aperte a setinha para iniciar)</p>
            
            <svg onclick="makeChoice('start')" xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="rgba(255, 255, 255, .75)" class="bi bi-arrow-right-circle" style="cursor: pointer;" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8m15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0M4.5 7.5a.5.5 0 0 0 0 1h5.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5z"/>
            </svg>

        </section>
        
        <section class="choice-buttons">
            <button style="font-family: 'Rajdhani', sans-serif;" onclick="makeChoice('or')">OU</button>
            <button style="font-family: 'Rajdhani', sans-serif;" onclick="makeChoice('and')">E</button>
            <button style="font-family: 'Rajdhani', sans-serif;" onclick="makeChoice('not')">NÃO</button>
        </section>
    </main>

    <script src="/ludic_code_csshtml/frontend/src/jogos/game_script.js"></script>
</body>
</html>
