    <script>
        // Função de logout
        function logout() {
            localStorage.removeItem('authToken'); // Remove o token do localStorage
            alert('Você saiu da sua conta!');
            window.location.href = '/src/login.html'; // Redireciona para a página de login
        }
  
        // Função para menu responsivo
        function navBar() {
            var x = document.getElementById("myTopnav");
            if (x.className === "topnav") {
                x.className += " responsive";
            } else {
                x.className = "topnav";
            }
        }
  
        // Função para gerenciar a exibição dos botões com base no login
        window.onload = function() {
            const authToken = localStorage.getItem('authToken');
            const btnLogin = document.getElementById('botao_login');
            const btnRegister = document.getElementById('btn-register');
            const btnLogout = document.getElementById('btn-logout');
            const userStatus = document.getElementById('user-status');
            const btnComecarLink = document.getElementById('botao_comecar');
  
  
            if (authToken) {
                // Se o usuário estiver logado, muda o href do botão "Começar agora"
                btnComecarLink.href = '/src/menu.html'; // Mude para a página desejada
                
                // Oculta os botões de login e registro e mostra o logout
                btnLogin.style.display = 'none';
                btnRegister.style.display = 'none';
                btnLogout.style.display = 'inline'; 
            } else {
                // Se o usuário não estiver logado, mantém o href padrão
                btnComecarLink.href = '/src/login.html'; // Página de login
                userStatus.innerText = "Você não está logado.";
  
                // Exibe os botões de login e registro, e oculta o logout
                btnLogin.style.display = 'inline';
                btnRegister.style.display = 'inline';
                btnLogout.style.display = 'none';
            }
        }
      </script>
